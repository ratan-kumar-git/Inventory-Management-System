{% extends 'layout.html' %}

{% block content %}
<div class="p-4 md:ml-64 h-auto pt-20">
    <div class="p-5 m-2 md:m-5 relative bg-white rounded-lg shadow dark:bg-gray-800">
        <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                Update Profile
            </h3>
        </div>
        <form action="/update_profile" method="POST">
            <div class="grid gap-4 mb-4 sm:grid-cols-2">
                <div>
                    <label for="owner_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Name</label>
                    <input type="text" name="name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        placeholder="Ratan Kumar" required="" value="{{ user.name}}">
                </div>
                <div>
                    <label for="Shop Name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Shop Name</label>
                    <input type="text" name="shop_name"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        placeholder="XYZ Shop" required="" value="{{ user.shop_name}}">
                </div>
                <div>
                    <label for="shop_address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Shop Address
                    </label>
                    <input type="text" name="shop_address"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        placeholder="Patna(Bihar)" required="" value="{{ user.shop_address}}">
                </div>
                <div>
                    <label for="mob_number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mob
                        Number</label>
                    <input type="tel" name="mob_number"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        placeholder="9304568258" required="" value="{{ user.mob_number}}" pattern="[6-9]{1}[0-9]{9}" inputmode="numeric"
                        maxlength="10">
                </div>
            </div>
            <button type="submit"
                class="w-full text-white text-center bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                Update Profile
            </button>
        </form>

        <!-- Notification -->
        <div id="alert-1" class="flex items-center p-2 my-5 text-blue-800 rounded-lg bg-blue-50" role="alert">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="{{ category }}" class="ms-3 text-sm font-medium">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <button type="button"
                class="ms-auto -mx-1.5 -my-1.5 bg-blue-50 text-blue-500 rounded-lg focus:ring-2 focus:ring-blue-400 p-1.5 hover:bg-blue-200 inline-flex items-center justify-center h-8 w-8 "
                data-dismiss-target="#alert-1" aria-label="Close">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
            </button>
        </div>
    </div>
</div>
{% endblock %}

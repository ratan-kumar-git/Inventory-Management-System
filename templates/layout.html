<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href="{{ url_for('static', filename='image/favicon.ico') }}" type="image/x-icon"> -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/output.css')}}">
    <title>{{title}}</title>
</head>

<body class="bg-gray-50 dark:bg-gray-900">
    <div class="antialiased bg-gray-50 dark:bg-gray-900">
        <!-- Nav Bar -->
        <nav
            class="bg-white border-b border-gray-200 px-4 py-2.5 dark:bg-gray-800 dark:border-gray-700 fixed left-0 right-0 top-0 z-50">
            <div class="flex flex-wrap justify-between items-center">
                <div class="flex justify-start items-center">
                    <button data-drawer-target="drawer-navigation" data-drawer-toggle="drawer-navigation"
                        aria-controls="drawer-navigation"
                        class="p-2 mr-2 text-gray-600 rounded-lg cursor-pointer md:hidden hover:text-gray-900 hover:bg-gray-100 focus:bg-gray-100 dark:focus:bg-gray-700 focus:ring-2 focus:ring-gray-100 dark:focus:ring-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                        <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <svg aria-hidden="true" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <span class="sr-only">Toggle sidebar</span>
                    </button>

                    <!-- Logo  -->
                    <a href="/" class="flex items-center justify-between mr-4">
                        <img src="static\images\kishan-moters-logo.png" class="mr-3 h-10 rounded-lg" alt="Logo" />
                        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Kishan Moters
                        </span>
                    </a>

                    <!-- Search Bar -->
                    <form action="#" method="GET" class="hidden md:block md:pl-2">
                        <label for="topbar-search" class="sr-only">Search</label>
                        <div class="relative md:w-96">
                            <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                                <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor"
                                    viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z">
                                    </path>
                                </svg>
                            </div>
                            <input type="text" name="email" id="topbar-search"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                placeholder="Search" />
                        </div>
                    </form>
                </div>
                <div class="flex items-center lg:order-2">
                    <!-- Mobile Responsive Search Button -->
                    <button type="button" data-drawer-toggle="drawer-navigation" aria-controls="drawer-navigation"
                        class="p-2 mr-1 text-gray-500 rounded-lg md:hidden hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-700 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600">
                        <span class="sr-only">Toggle search</span>
                        <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path clip-rule="evenodd" fill-rule="evenodd"
                                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z">
                            </path>
                        </svg>
                    </button>

                    <!-- User menu -->
                    <button type="button"
                        class="flex mx-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
                        id="user-menu-button" aria-expanded="false" data-dropdown-toggle="dropdown">
                        <span class="sr-only">Open user menu</span>
                        <img class="w-8 h-8 rounded-full"
                            src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/avatars/michael-gough.png"
                            alt="user photo" />
                    </button>
                    <!-- User Dropdown menu -->
                    <div class="hidden z-50 my-4 w-56 text-base list-none bg-white rounded-xl divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600"
                        id="dropdown">
                        <div class="py-3 px-4">
                            <span class="block text-sm font-semibold text-gray-900 dark:text-white">{{user.name}}</span>
                            <span class="block text-sm text-gray-900 truncate dark:text-white">{{user.email}}</span>
                        </div>
                        <ul class="py-1 text-gray-700 dark:text-gray-300" aria-labelledby="dropdown">
                            <li>
                                <a href="#"
                                    class="block py-2 px-4 text-sm hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-400 dark:hover:text-white">My
                                    profile</a>
                            </li>
                            <li>
                                <a href="#"
                                    class="block py-2 px-4 text-sm hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-400 dark:hover:text-white">Account
                                    settings</a>
                            </li>
                        </ul>
                        <ul class="py-1 text-gray-700 dark:text-gray-300" aria-labelledby="dropdown">
                            <li>
                                <a href="/logout"
                                    class="block py-2 px-4 text-sm hover:bg-gray-100 hover:rounded-b-xl dark:hover:bg-gray-600 dark:hover:text-white">Logout
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Sidebar -->
        <aside
            class="fixed top-0 left-0 z-40 w-64 h-screen pt-14 transition-transform -translate-x-full bg-white border-r border-gray-200 md:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
            aria-label="Sidenav" id="drawer-navigation">
            <div class="overflow-y-auto py-5 px-3 h-full bg-white dark:bg-gray-800">
                <form action="#" method="GET" class="md:hidden mb-2">
                    <label for="sidebar-search" class="sr-only">Search</label>
                    <div class="relative">
                        <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                            <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor"
                                viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z">
                                </path>
                            </svg>
                        </div>
                        <input type="text" name="search" id="sidebar-search"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                            placeholder="Search" />
                    </div>
                </form>
                <!-- Sidebar Menu List 1 -->
                <ul class="space-y-2">
                    <!-- Dashboard -->
                    <li>
                        <a href="/dashboard" {% if current_page=='dashboard' %}
                            class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg dark:text-white bg-gray-100 dark:bg-gray-700 group"
                            {% else %}
                            class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
                            {% endif %}>

                            <svg class="w-6 h-4 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                                xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision"
                                text-rendering="geometricPrecision" image-rendering="optimizeQuality"
                                fill="currentColor" clip-rule="evenodd" viewBox="0 0 512 511.96">
                                <path
                                    d="M10.44 0h196.59c5.75 0 10.45 4.7 10.45 10.44v196.59c0 5.75-4.7 10.45-10.45 10.45H10.44C4.7 217.48 0 212.78 0 207.03V10.44C0 4.7 4.7 0 10.44 0zm294.52 294.48h196.59c5.74 0 10.45 4.69 10.45 10.44v196.6c0 5.74-4.71 10.44-10.45 10.44H304.96c-5.75 0-10.45-4.7-10.45-10.44v-196.6c0-5.75 4.7-10.44 10.45-10.44zm0-294.48h196.59C507.29 0 512 4.7 512 10.44v196.59c0 5.75-4.71 10.45-10.45 10.45H304.96c-5.75 0-10.45-4.7-10.45-10.45V10.44c0-5.74 4.7-10.44 10.45-10.44zM10.44 294.48h196.59c5.75 0 10.45 4.69 10.45 10.44v196.6c0 5.74-4.7 10.44-10.45 10.44H10.44C4.7 511.96 0 507.26 0 501.52v-196.6c0-5.75 4.7-10.44 10.44-10.44z">
                                </path>
                            </svg>
                            <span class="ml-3">Dashboard</span>
                        </a>
                    </li>
                    <!-- Products -->
                    <li>
                        <a href="/products" {% if current_page=='products' %}
                            class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg dark:text-white bg-gray-100 dark:bg-gray-700 group"
                            {% else %}
                            class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
                            {% endif %}>
                            <svg class="flex-shrink-0 w-6 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900 dark:text-gray-400 dark:group-hover:text-white"
                                fill="currentColor" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 122.88 114.58">
                                <title>product</title>
                                <path
                                    d="M118.13,9.54a3.25,3.25,0,0,1,2.2.41,3.28,3.28,0,0,1,2,3l.57,78.83a3.29,3.29,0,0,1-1.59,3L89.12,113.93a3.29,3.29,0,0,1-2,.65,3.07,3.07,0,0,1-.53,0L3.11,105.25A3.28,3.28,0,0,1,0,102V21.78H0A3.28,3.28,0,0,1,2,18.7L43.89.27h0A3.19,3.19,0,0,1,45.63,0l72.5,9.51Zm-37.26,1.7-24.67,14,30.38,3.88,22.5-14.18-28.21-3.7Zm-29,20L50.75,64.62,38.23,56.09,25.72,63.17l2.53-34.91L6.55,25.49V99.05l77.33,8.6V35.36l-32-4.09Zm-19.7-9.09L56.12,8,45.7,6.62,15.24,20l16.95,2.17ZM90.44,34.41v71.12l25.9-15.44-.52-71.68-25.38,16Z">
                                </path>
                            </svg>
                            <span class="ml-3">Products</span>
                        </a>
                    </li>

                    <!-- Add Products -->
                    <li>
                        <a href="/add_product" {% if current_page=='add_product' %}
                            class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg dark:text-white bg-gray-100 dark:bg-gray-700 group"
                            {% else %}
                            class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
                            {% endif %}>
                            <svg class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75 group-hover:text-gray-900 dark:text-gray-400 dark:group-hover:text-white"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg"
                                shape-rendering="geometricPrecision" text-rendering="geometricPrecision"
                                image-rendering="optimizeQuality" fill-rule="evenodd" clip-rule="evenodd"
                                viewBox="0 0 505 512.36">
                                <path
                                    d="m336.11 39.84-115.38 68.95 135.38 18.39 111.32-69.44-131.32-17.9zm26.45 204.72c73.95 0 133.9 59.95 133.9 133.9s-59.95 133.9-133.9 133.9-133.9-59.95-133.9-133.9 59.95-133.9 133.9-133.9zm-21.33 84.62c-.05-6.29-.63-10.78 7.18-10.67l25.27.3c8.16-.05 10.33 2.54 10.22 10.18v28.52h28.31c6.3-.05 10.79-.63 10.68 7.18l-.31 25.26c.04 8.16-2.54 10.32-10.18 10.23h-28.5v28.49c.11 7.65-2.06 10.23-10.22 10.18l-25.27.3c-7.81.13-7.23-4.37-7.18-10.66v-28.31h-28.52c-7.63.09-10.23-2.07-10.18-10.23l-.3-25.26c-.11-7.81 4.38-7.23 10.67-7.18h28.33v-28.33zm-136.4-203.05-.09 141.71-51.46-35.04-51.45 29.07 6.1-148.91-88.54-12.03v312.98l178.95 23.14c2.52 7.09 5.47 13.98 8.85 20.62L9.29 432.08C4.13 431.87 0 427.6 0 422.39V89.86c.27-4.05 1.89-6.89 5.72-8.81L182.47.85c1.58-.72 3.53-1.01 5.26-.76l308.18 42.03c5.09.59 8.58 4.77 8.58 9.99v.02L505 280.9c-5.72-8.46-15.57-20.28-19.93-27.77V69.56l-115.81 74.93v59.81a174.777 174.777 0 0 0-19.39.36v-58.82l-145.04-19.71zm-81.52-30.58 112.17-69.43-47.58-6.49L44.24 84.8l79.07 10.75z">
                                </path>
                            </svg>

                            <span class="ml-3">Add Products</span>
                        </a>
                    </li>

                    <!-- Billing -->
                    <li>
                        <a href="/billing" {% if current_page=='billing' %}
                            class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg dark:text-white bg-gray-100 dark:bg-gray-700 group"
                            {% else %}
                            class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
                            {% endif %}>

                            <svg class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75 group-hover:text-gray-900 dark:text-gray-400 dark:group-hover:text-white"
                                fill="currentColor" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 97.92 122.88"
                                style="enable-background:new 0 0 97.92 122.88" xml:space="preserve">
                                <g>
                                    <path
                                        d="M22.83,20.11h34.79c2.47,0,2.34,1,2.12,3.55l-1.4,17.91c-0.24,2.85-0.04,2.16-3.06,2.6l-24.79,2.19l1.47,4.27 c12.06,0,14.88,0,26.93,0c0.41,1.52,0.96,3.98,1.36,5.67h-4.97l-0.48-1.73c-10.04,0-10.87,0-20.92,0 c-5.49-0.09-4.94,1.39-6.25-3.35l-9.43-32.2h-2.91v-4.01h6.32C21.98,16.39,22.49,18.72,22.83,20.11L22.83,20.11z M68.17,0.66 C67.73,0.26,67.11,0,66.5,0c-0.13,0-0.26,0-0.4,0.04H5.54c-1.49,0-2.9,0.62-3.91,1.63C0.62,2.68,0,4.04,0,5.58v111.76 c0,1.54,0.62,2.9,1.63,3.91c1.01,1.01,2.37,1.63,3.91,1.63h86.76c1.54,0,2.9-0.62,3.91-1.63c1.01-1.01,1.63-2.37,1.63-3.91V32.3 c0.04-0.22,0.09-0.4,0.09-0.62c0-0.75-0.35-1.41-0.84-1.89L68.47,0.83c-0.09-0.09-0.13-0.13-0.22-0.18L68.17,0.66L68.17,0.66 L68.17,0.66z M66.2,5.01v19.46c0,2.07,0.84,3.96,2.2,5.32c1.36,1.36,3.25,2.2,5.32,2.2h19.06v85.36c0,0.13-0.04,0.31-0.18,0.4 c-0.09,0.09-0.22,0.18-0.4,0.18H5.49c-0.13,0-0.31-0.04-0.4-0.18c-0.09-0.09-0.18-0.26-0.18-0.4V5.58c0-0.18,0.04-0.31,0.18-0.4 c0.09-0.09,0.22-0.18,0.4-0.18H66.2L66.2,5.01L66.2,5.01z M71.16,24.47V8.97l17.79,18.05H73.71c-0.7,0-1.32-0.31-1.8-0.75 C71.47,25.83,71.16,25.17,71.16,24.47L71.16,24.47L71.16,24.47z M20.52,68.8c-1.36,0-2.5,1.1-2.5,2.51c0,1.36,1.1,2.51,2.5,2.51 h56.13c1.36,0,2.51-1.1,2.51-2.51c0-1.36-1.1-2.51-2.51-2.51H20.52L20.52,68.8z M21.46,99.38c-1.36,0-2.51,1.1-2.51,2.51 c0,1.36,1.1,2.5,2.51,2.5h55.76c1.36,0,2.51-1.1,2.51-2.51c0-1.36-1.1-2.5-2.51-2.5H21.46L21.46,99.38L21.46,99.38z M20.52,85.06 c-1.36,0-2.5,1.1-2.5,2.5c0,1.36,1.1,2.5,2.5,2.5h56.7c1.36,0,2.5-1.1,2.5-2.5c0-1.36-1.1-2.5-2.5-2.5H20.52L20.52,85.06z M39.42,27.06h1.4c0.25,0,0.46,0.21,0.46,0.46v5.38h4.91c0.26,0,0.46,0.21,0.46,0.46v1.4c0,0.26-0.21,0.47-0.46,0.47h-7.23v-7.7 C38.95,27.27,39.16,27.06,39.42,27.06L39.42,27.06z M41.27,22.82c5.38,0,9.75,4.37,9.75,9.75c0,5.38-4.36,9.75-9.75,9.75 c-5.38,0-9.75-4.36-9.75-9.75C31.52,27.18,35.88,22.82,41.27,22.82L41.27,22.82z M33.91,58.31c2.12,0,3.84,1.72,3.84,3.84 c0,2.12-1.72,3.84-3.84,3.84c-2.12,0-3.84-1.72-3.84-3.84C30.07,60.02,31.79,58.31,33.91,58.31L33.91,58.31z M49.75,58.31 c2.12,0,3.84,1.72,3.84,3.84c0,2.12-1.72,3.84-3.84,3.84c-2.12,0-3.84-1.72-3.84-3.84C45.91,60.02,47.62,58.31,49.75,58.31 L49.75,58.31z" />
                                </g>
                            </svg>

                            <span class="ml-3">Billing</span>
                        </a>
                    </li>
                    <!-- Invoice -->
                    <li>
                        <a href="/invoice" {% if current_page=='invoice' %}
                            class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg dark:text-white bg-gray-100 dark:bg-gray-700 group"
                            {% else %}
                            class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
                            {% endif %}>
                            <svg class="flex-shrink-0 w-6 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900 dark:text-gray-400 dark:group-hover:text-white"
                                fill="currentColor" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg"

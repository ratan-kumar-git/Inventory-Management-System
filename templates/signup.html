<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='images/kisan-motor-logo.png') }}" type="image/x-icon">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/output.css')}}">
</head>

<body>
    <section class="bg-gray-50 dark:bg-gray-900">
        <div class="sm:h-screen flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-10">
            <!-- Logo with Name -->
            <a href="/" class="flex items-center mb-6 text-2xl font-extrabold text-gray-900 dark:text-white dark:border-gray-600">
                <img class="h-10 mr-4 rounded-lg" src="{{url_for('static', filename='images/kisan-motor-logo.png')}}"
                    alt="logo">
                IM System
            </a>
            <div
                class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-2xl xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <!-- form Header -->
                    <h1
                        class="border-b pb-3 text-xl md:text-2xl text-center font-bold leading-tight tracking-tight text-gray-900 dark:text-white dark:border-gray-600">
                        Create an account
                    </h1>
                    <!-- Form Filed -->
                    <form class="space-y-4 md:space-y-6" action="/signup" method="post">
                        <div class="grid sm:grid-cols-2 gap-4">
                            <div>
                                <label for="Name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    Name
                                </label>
                                <input type="text" name="name" placeholder="Enter Name"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    required>
                            </div>
                            <div>
                                <label for="Shop Name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    Shop Name</label>
                                <input type="text" name="shop_name"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                    placeholder="XYZ Shop" required="">
                            </div>
                            <div>
                                <label for="shop_address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    Shop Address
                                </label>
                                <input type="text" name="shop_address"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                    placeholder="Patna(Bihar)" required="">
                            </div>
                            <div>
                                <label for="mob_number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mob
                                    Number</label>
                                <input type="tel" name="mob_number"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                    placeholder="9304568258" required="" pattern="[6-9]{1}[0-9]{9}" inputmode="numeric"
                                    maxlength="10">
                            </div>
                            <div>
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    Your email
                                </label>
                                <input type="email" name="email" id="email"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="name@company.com" required="">
                            </div>
                            <div>
                                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                    Password
                                </label>
                                <input type="password" name="password" id="password" placeholder="••••••••"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    required="">
                            </div>
                        </div>
                        
                        <button type="submit"
                            class="w-full text-white bg-[#2563eb] hover:bg-[#1d4ed8] focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-[#2563eb] dark:hover:bg-[#1d4ed8] dark:focus:ring-[1e40af]">
                            Create an account
                        </button>
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            Already have an account?
                            <a href="/login" class="font-medium text-[#2563eb] hover:underline dark:text-[#2563eb]">
                                Login here
                            </a>
                        </p>
                        <!-- notification -->
                        <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-900 dark:text-red-400" role="alert">
                            {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <span class="font-medium">{{ messages[0] }}</span>
                            {% endif %}
                            {% endwith %}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
